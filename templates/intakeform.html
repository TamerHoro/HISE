<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Intake Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }
        .container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group textarea {
            resize: vertical;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Medical Intake Form</h2>
    <form action="/submissionSuccess" method="post">
        <div class="form-group">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" >
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" >
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" >
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" >
        </div>
        <div class="form-group">
            <label for="address">Home Address:</label>
            <input type="text" id="address" name="address" >
        </div>
        <div class="form-group">
            <label for="insurance">Insurance Provider:</label>
            <input type="text" id="insurance" name="insurance" >
        </div>
        <div class="form-group">
            <label for="emergency_contact">Emergency Contact Name:</label>
            <input type="text" id="emergency_contact" name="emergency_contact" >
        </div>
        <div class="form-group">
            <label for="emergency_phone">Emergency Contact Phone:</label>
            <input type="tel" id="emergency_phone" name="emergency_phone" >
        </div>
        <div class="form-group">
            <label for="medical_history">Medical History:</label>
            <textarea id="medical_history" name="medical_history" rows="4" ></textarea>
        </div>
        <div class="form-group">
            <label for="current_medications">Current Medications:</label>
            <textarea id="current_medications" name="current_medications" rows="4" ></textarea>
        </div>
        <div class="form-group">
            <label for="allergies">Allergies:</label>
            <textarea id="allergies" name="allergies" rows="4" ='false'></textarea>
        </div>
        <div class="form-group">
            <label for="symptoms">Current Symptoms:</label>
            <textarea id="symptoms" name="symptoms" rows="4" ></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

</body>
</html>
